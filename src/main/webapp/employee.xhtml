<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Employee</title>
</h:head>

<h:body>
    <h:form id="form">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <p:commandButton value="Fetch Employees"
                         action="#{employeeController.findAll()}" update="employeeTable"/>

            <p:dataTable id="employeeTable" widgetVar="employeeTable" paginator="true" rows="10"
                         value="#{employeeController.employees}" var="employee" >

                <f:facet name="header" style="text-align: left;" >
                    <p:commandButton actionListener="#{employeeController.prepareNewEmployee}"
                                     oncomplete="PF('detailDialog').show();" value="Add Employee" update="form:detailDialog"/>
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{employee.id}"/>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{employee.name}"/>
                </p:column>
            </p:dataTable>

        <p:dialog  id="detailDialog" widgetVar="detailDialog" modal="true">
            <p:panelGrid columns="2">
                <h:outputLabel value="Name"/>
                <p:inputText value="#{employeeController.newEmployee.name}"/>
            </p:panelGrid>
            <p:panelGrid columns="2">
                <p:commandButton actionListener="#{employeeController.saveNewEmployee}" value="Save"  oncomplete="PF('detailDialog').hide();" update="employeeTable" process="@form"/>
                <p:commandButton value="Cancel" oncomplete="PF('detailDialog').hide();" update="employeeTable"/>
            </p:panelGrid>
        </p:dialog>
    </h:form>
</h:body>
</html>
